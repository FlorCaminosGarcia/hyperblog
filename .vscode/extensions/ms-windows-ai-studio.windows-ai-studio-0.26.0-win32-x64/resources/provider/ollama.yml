name: Ollama
info:
  icon: custom
  platform: ["win32", "win-arm64", "darwin", "linux"]
  publisher: custom
  task: "Text Generation"
  device: ["CPU", "GPU"]
features:
  streaming: true
  structuredOutputs: false
  tokenCounting: true
  isEditable: false
  tools: true
  attachments:
    - type: image
      mimeTypes:
        - image/jpeg
        - image/png
        - image/gif
        - image/webp
    - type: text
      aitkEnhanced: true
      mimeTypes:
        - application/pdf
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
        - application/epub+zip
        - application/vnd.oasis.opendocument.text
        - application/rtf
        - text/csv
        - text/plain
        - text/html
        - application/json
        - application/vnd.openxmlformats-officedocument.presentationml.presentation
        - application/vnd.oasis.opendocument.presentation
        - text/javascript
        - text/css
        - application/x-httpd-php
        - application/x-sh
        - text/markdown
parameterSchema:
  enabled:
    - name: system_prompt
    - name: max_tokens
      default: 4096
    - name: temperature
    - name: top_p
    - name: presence_penalty
    - name: frequency_penalty
models:
  - name: deepseek-r1
    displayName: DeepSeek-R1
    info:
      icon: deepseek
      publisher: DeepSeek
      task: "Text Generation"
      popular: 1
    features:
      streaming: true
      structuredOutputs: false
      tokenCounting: true
      isEditable: false
    parameterSchema:
      enabled:
        - name: max_tokens
          default: 80000
        - name: temperature
          default: 0.6
    series:
      - tag: latest
        fileSize: 5.2G
      - tag: 1.5b
        fileSize: 1.1G
      - tag: 7b
        fileSize: 4.7G
      - tag: 8b
        fileSize: 5.2G
      - tag: 14b
        fileSize: 9.0G
      - tag: 32b
        fileSize: 20G
