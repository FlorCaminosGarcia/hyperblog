name: Nvidia
features:
  attachments:
    - type: text
      aitkEnhanced: true
      mimeTypes:
        - application/pdf
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
        - application/epub+zip
        - application/vnd.oasis.opendocument.text
        - application/rtf
        - text/csv
        - text/plain
        - text/html
        - application/json
        - application/vnd.openxmlformats-officedocument.presentationml.presentation
        - application/vnd.oasis.opendocument.presentation
        - text/javascript
        - text/css
        - application/x-httpd-php
        - application/x-sh
        - text/markdown
models:
  - name: meta/llama-3.1-8b-instruct
    displayName: Meta-Llama-3.1-8B-Instruct
    info:
      icon: meta
      modelCard: meta/llama-3_1-8b-instruct
      platform: Nvidia
      publisher: Meta
      task: "Text Generation"
    features:
      promptGenerator: system_prompt
    parameterSchema:
      enabled:
        - name: system_prompt
        - name: max_tokens
          default: 2048
        - name: temperature
          default: 0.8
        - name: top_p
          default: 0.1
        - name: presence_penalty
          default: 0
        - name: frequency_penalty
          default: 0
        - name: stop
  - name: nv-mistralai/mistral-nemo-12b-instruct
    displayName: Mistral-Nemo-12B-Instruct
    info:
      icon: mistralai
      modelCard: nv-mistralai/mistral-nemo-12b-instruct
      platform: Nvidia
      publisher: Mistral AI
      task: "Text Generation"
    features:
      promptGenerator: system_prompt
    parameterSchema:
      enabled:
        - name: system_prompt
        - name: max_tokens
          default: 2048
        - name: temperature
          default: 0.8
        - name: top_p
          default: 0.1
        - name: presence_penalty
          default: 0
        - name: frequency_penalty
          default: 0
        - name: stop
  - name: deepseek-ai/deepseek-r1-distill-llama-8b
    displayName: DeepSeek-R1-Distill-Llama-8B
    info:
      icon: deepseek
      modelCard: deepseek-ai/deepseek-r1-distill-llama-8b
      platform: Nvidia
      publisher: DeepSeek
      task: "Text Generation"
    parameterSchema:
      enabled:
        - name: max_tokens
          default: 80000
        - name: temperature
          default: 0.6
    features:
      testDataGenerator: true